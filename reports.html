<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>总结报告 - 智能基金分析工具</title>
    <link rel="stylesheet" href="resources/tailwind.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        min-height: 100vh;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient {
        background: linear-gradient(135deg, #00d4aa, #4a90e2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .nav-item {
        position: relative;
        transition: all 0.3s ease;
      }
      .nav-item:hover {
        color: #00d4aa;
      }
      .nav-item::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #00d4aa, #4a90e2);
        transition: width 0.3s ease;
      }
      .nav-item:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body class="text-white overflow-x-hidden">
    <div id="app"></div>
    <script type="module" src="src/pages/reports.js"></script>
  </body>
</html>
