<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提醒管理 - 智能基金分析工具</title>
    <link rel="stylesheet" href="resources/tailwind.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        min-height: 100vh;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient {
        background: linear-gradient(135deg, #00d4aa, #4a90e2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .nav-item {
        position: relative;
        transition: all 0.3s ease;
      }
      .nav-item:hover {
        color: #00d4aa;
      }
      .nav-item::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #00d4aa, #4a90e2);
        transition: width 0.3s ease;
      }
      .nav-item:hover::after {
        width: 100%;
      }
      .alert-card {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        transition: all 0.3s ease;
      }
      .alert-active {
        border-color: rgba(0, 212, 170, 0.5);
        box-shadow: 0 0 20px rgba(0, 212, 170, 0.2);
      }
      .alert-triggered {
        border-color: rgba(239, 68, 68, 0.5);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
      }
      .progress-bar {
        background: linear-gradient(90deg, #00d4aa, #4a90e2);
        height: 6px;
        border-radius: 3px;
        transition: width 0.3s ease;
      }
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }
      .status-active {
        background-color: #10b981;
      }
      .status-paused {
        background-color: #f59e0b;
      }
      .status-triggered {
        background-color: #ef4444;
      }
      .modal-backdrop {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body class="text-white overflow-x-hidden">
    <div id="app"></div>
    <script type="module" src="src/pages/alerts.js"></script>
  </body>
</html>
